<div class="vh-100 vw-100 d-flex flex-column">


  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand">Task Looper</a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link pointer" *ngIf="!addNewTaskActive" (click)="addNewTaskActive = true">Add New Task</a>
          <a class="nav-link pointer" *ngIf="addNewTaskActive" (click)="addNewTaskActive = false">Back</a>
        </li>
      </ul>
    </div>
  </nav>


  <div *ngIf="!addNewTaskActive" class="h1 h-100 w-100 d-flex flex-column justify-content-center align-items-center">
    <span>{{ currentTask?.taskName }}</span>
    <span *ngIf="!currentTask && !isLoading" class="text-muted">Add new task to start</span>
    <button class="mt-4 btn btn-outline-primary" (click)="markAsComplete()" *ngIf="currentTask">Mark as complete</button>
  </div>


  <div *ngIf="addNewTaskActive" class="h1 h-100 w-100 d-flex justify-content-center align-items-center">
    <form>
      <div class="mb-3">
        <label class="fs-6 mb-3">Task Name</label>
        <input type="text" [(ngModel)]="taskName" [ngModelOptions]="{standalone: true}" class="form-control">
      </div>
      <div class="mb-3">
        <label class="fs-6 mb-3">Repeat</label>
        <input type="number" [(ngModel)]="maxRepeatCount" [ngModelOptions]="{standalone: true}" class="form-control">
      </div>
      <button (click)="addNewTask()" class="btn btn-primary">Add</button>
    </form>
  </div>




</div>
